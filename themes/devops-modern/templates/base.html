<!DOCTYPE html>
<html lang="{{ config.default_language | default(value="en") }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description | default(value=config.description) }}">
    
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.title }}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ get_url(path="css/main.css") }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ get_url(path="favicon.ico") }}">
</head>

<body class="devops-theme">
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <a href="{{ config.base_url }}">
                        <i class="fas fa-rocket"></i>
                        <span>{{ config.title }}</span>
                    </a>
                </div>
                
                <div class="nav-menu">
                    <a href="{{ config.base_url }}" class="nav-link">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                    <a href="{{ config.base_url }}docs" class="nav-link">
                        <i class="fas fa-book"></i> Curso
                    </a>
                    <a href="https://github.com/Andres-Herbozo/devops-fundamentals" class="nav-link" target="_blank">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                </div>
                
                <div class="nav-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <p>&copy; 2025 {{ config.title }}. Desarrollado con <i class="fas fa-heart"></i> por <a href="https://github.com/Andres-Herbozo" target="_blank">Andres Herbozo</a></p>
                <p>Construido con <a href="https://www.getzola.org/" target="_blank">Zola</a> y el tema DevOps Modern</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ get_url(path="js/main.js") }}"></script>
</body>
</html>
